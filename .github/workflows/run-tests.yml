name: Run tests
on:
  push:
  pull_request:
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu
      - run: chmod +x gradlew
      - id: unit-tests
        run: ./gradlew vico:core:testDebug
