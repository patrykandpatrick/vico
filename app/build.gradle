plugins {
    id 'com.android.application'
    id 'kotlin-android'
}
apply from: "$rootDir/commonScripts.gradle"

android {
    compileSdkVersion library.target_sdk

    defaultConfig {
        minSdkVersion library.compose_min_sdk
        targetSdkVersion library.target_sdk
        versionCode library.version_code
        versionName library.version_name

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        viewBinding true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
        useIR = true
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion versions.compose
    }
}

dependencies {
    app_dependencies.each {
        add(it.configuration, it.dependency, it.options)
    }
}